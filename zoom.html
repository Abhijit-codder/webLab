<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Zoom</title>
<style>
    .image-container {
        position: relative;
        width: 300px;
        height: 200px; 
        margin-top: 300px;
        margin-left: auto;
        margin-right: auto;
      
    }
    .image-container img {
        width: 100%;
        height: auto;
        transition: transform 0.5s ease;
    }
    .image-container:hover img {
        transform: scale(1.9); 
    }
</style>
</head>
<body>

<div class="image-container">
    <img src="banner-02.jpg" alt="Image">
</div>

</body>
</html>
